<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>
<body class="theme-body-1">

    <!-- Heading Section---------------------------------------------------------------------------------- -->
    <div class="heading">
        <div class="container">
            <div class="left">
                <h1>calc</h1>
            </div>
            <div class="right">
                <div class="in-left">
                    <p>THEME</p>
                </div>
                <div class="in-right">
                    <ul>
                        <li><button class="toggler toggle-btn-1" id="first">1</button></li>
                        <li><button class="toggler toggle-btn-1" id="second">2</button></li>
                        <li><button class="toggler toggle-btn-1" id="third">3</button></li>
                    </ul>
                    <div class="switch-body switch-body-1">
                        <div class="switch-slider switch-slider-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Field Section---------------------------------------------------------------------------------- -->

    <div class="input">
        <div class="container">
            <input type="number" id="input-number" class="input-number-1">
        </div>
    </div>

    <!-- Numpad Body Section---------------------------------------------------------------------------------- -->
    <div class="numpad">
        <div class="container">
            <div id="numpad-bg" class="number-bg number-bg-1">
                <ul class="numbers">
                    <li><button class="numpad-numbers numpad-numbers-1">7</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">8</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">9</button></li>
                    <li class="del"><button id="del" class="del-btn-1">DEL</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">4</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">5</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">6</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">+</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">1</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">2</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">3</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">-</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">.</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">0</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">/</button></li>
                    <li><button class="numpad-numbers numpad-numbers-1">x</button></li>
                </ul>
                <ul class="actions">
                    <li class="reset"><button id="reset" class="reset-btn-1">RESET</button></li>
                    <li class="equal"><button id="equal" class="equal-btn-1">=</button></li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
